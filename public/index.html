<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Public Boards</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="flex-row ml-default">
			<h1>Browse public boards</h1>
			<div style="display: flex; flex-direction: row; gap: 2vw">
				<a href="create-board" style="color: #58aa67; font-size: 1.3rem; text-decoration: none">
					<i class="fa-solid fa-plus"></i> Create new board
				</a>
				
				<p id = "user-info-text" style="color: #586aaa; font-size: 1.3rem; text-decoration: none; padding: 0; margin: 0;">
				</p>

				<div id = "user-container">

				</div>
			</div>
		</div>

		<div class="flex-column align-items-center">
			<div id="board-card-container" class="board-card-container"></div>
		</div>

		<template id="board-card-template">
			<div class="board-card">
				<div class="board-card-thumbnail"></div>
				<p class="board-name">Board of wisdom</p>
			</div>
		</template>
		
		<template id="sign-up-template">
			<a href="sign-up" style="color: #586aaa; font-size: 1.3rem; text-decoration: none">
				<i class="fa-solid fa-user"></i> Sign up
			</a>
		</template>

		<template id="user-info-template">
			<a href = "/logout" style="color: #586aaa; font-size: 1.3rem; text-decoration: none; padding: 0; margin: 0;">
				<i class="fa-solid fa-sign-out"></i> Logout
			</a>
		</template>



		<script type="module" src="src/pages/index.js"></script>
	</body>
</html>
