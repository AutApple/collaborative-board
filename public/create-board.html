<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Board</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="flex-row ml-default">
			<h1>Create board</h1>
			<a
				href="/"
				style="text-decoration: none; color: #586aaa; font-size: 1.3rem; font-weight: 600"
			>
				Back to board list
			</a>
		</div>

		<div class="flex-column ml-default gap-small" style="max-width: 600px">
			<div style="display: flex; align-items: center; gap: 1rem">
				<label for="board-name-input" style="white-space: nowrap"> <b>Board name:</b> </label>
				<input id="board-name-input" type="text" style="flex: 1; min-width: 0" />

				<div
					id="board-name-input-errors"
					class="invisible"
					style="color: #eb4848; align-items: center; gap: 0.4rem"
				>
					<i class="fa-solid fa-exclamation-triangle"></i>
					<span id="board-name-input-error-content"></span>
				</div>
			</div>
			<div style="display: flex; align-items: center; gap: 1rem">
				<b>Board visibility:</b>
				<input id="board-public-input" name="board-visibility" type = "radio" disabled/>
				<label for="board-public-input" style="white-space: nowrap"> Public </label>
				<input id="board-private-input" name="board-visibility" type = "radio" checked disabled/>
				<label for="board-private-input" style="white-space: nowrap"> Private </label>
				<span id="board-visibility-warning" style="color: red">Sign up in order to create public boards</span>
			</div>
			<button id="board-create-input">Create board</button>
		</div>
		<script type="module" src="src/pages/create-board.js"></script>
	</body>
</html>
